- summary: |
     Проверка сортировки товаров по диапазону цен
requirement: |  
    При выборе определенного числового диапазона в полях ввода минимальной и максимальной стоимости единицы товара происходит автоматическая сортировка от общего каталога и на основной странице отображается продукция соответствующая параметрам выборки
prerequisites: |
    Открыть страницу каталога товаров
test-data: |
    Price from: 100
    Price to: 1000
steps:
  - Находим слева от каталога фильтр Price с полями для ввода минимальной-from и максимальной-to стоимости единицы товара
  - В поле from вводим числовое значение 100
  - В поле to вводим числовое значение 1000
  expected-result: |
   Товары, стоимость которых за единицу соответствует выбранному диапазону будут отсортированы от общего списка и отображены на основной странице каталога товаров без учета скидки

