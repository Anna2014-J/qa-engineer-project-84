- summary: |
     Проверка работы фильтра через ввод значений в поле поиска 
requirement: 
    При вводе в поле поиска текстовых значений на основном экране будут отображаться товары с соответствующими названиями, как результат сортировки 
prerequisites: |
    Открыть страницу каталога товаров
test-data: |
    Ключевое слово для ввода в поле поиска: - Lipstick  
steps:
   - Находим слева от каталога поле "Search"  
   - Кликаем курсором по полю ввода
   - Вводим слово "Lipstick" в поле
   - Проверяем соотвествие результата запроса с указанными нами параметрами поиска
 expected-result: |
     Товар c указанными в поле поиска парамерами будет отсортирован от основного списка и отображен в каталоге

- summary: |
     Проверка сортировки товара по категориям через вкладку "Category"
requirement: |  
    При выборе определенной категории товаров из списка происходит автоматическая сортировка от общего каталога и на основной странице отображается продукция соответствующая параметрам выборки
prerequisites: |
    Открыть страницу каталога товаров
test-data: |
    Категория: groceries
steps:
  - Находим слева от каталога вкладку "Category"
  - Кликаем курсором мыши на данную вкладку
  - В появившемся перечне вариантов фильтрации выбираем категорию - groceries
  expected-result: |
   Товар, соответствующий парамерам данной категории будет отсортирован от основного списка и отображен в каталоге

