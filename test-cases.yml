- summary: |
    Проверка сортировки товаров по диапазону цен
  requirement: |  
    При выборе определенного числового диапазона в полях ввода минимальной максимальной стоимости единицы товара происходит автоматическая   сортировка от общего каталога и на основной странице отображается продукция соответствующая параметрам выборки
