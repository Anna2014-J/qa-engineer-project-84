- summary: |
     Добавление в корзину нескольких единиц одного товара
requirement: |
    При добавлении определенного товара в корзину, его колличество будет соответствовать колличеству кликов на кнопку "В корзину"
prerequisites: |
    Открыть каталог товаров
test-data: |
    Наименование товарной единицы - Calvin Klein CK one
    Общее колличество товара в катологе - 29 штук
steps:
  - Открыть корзину
  - Находим необходимый товар
  - Нажимаем в ячейке данного товара кнопку "В корзину"
  - Добавляем товар в корзину в колличестве 12 штук
  - Заходим во вкладку "Корзина"
  - Проверяем колличество отложенного товара
  expected-result: |
    Товар в указанном нами колличестве успешно добавлен в "Корзину"

