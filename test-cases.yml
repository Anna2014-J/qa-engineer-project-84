- summary: |
    Проверка возможности фильтрации при выборе нескольких фильтров 
  requirement: |  
    При выборе нескольких характеристик фильтрации для поиска определенного товара происходит автоматическая сортировка от общего каталога и на основной странице отображается продукция соответствующая параметрам выборки
