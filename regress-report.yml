bugreports:

  - summary: |
      Некорректная работа фильтра при вводе в поле поиска несуществующего товара
    environment: |
      Mozila Firefox Browser 145.0.2 (Официальная сборка) (64 бит)
      ОС Microsoft 11 PRO 24H2
    steps-to-reproduce: |
        1. Зайти на страницу каталога товаров https://products-store.hexlet.app/
        2. Во вкладках слева выбрать поле текстового ввода "Поиск"
        3. Ввести слово: Sheldon2000
    expected-result: |
        В каталоге появляется сообщение об отсутствии в наличии товара с данным названием
    actual-result: |
        На странице каталога отображается весь ассортимент товаров интернет-магазина

  - summary: |
      Отсутствует локализация для контента с описанием товара на странице продукта
    environment: |
      Mozila Firefox Browser 145.0.2 (Официальная сборка) (64 бит)
      ОС Microsoft 11 PRO 24H2
    steps-to-reproduce: |
      1. Зайти на страницу каталога товаров https://products-store.hexlet.app/
      2. Язык локализации - русский
      3. В каталоге выбираем Powder Canister
      4. Переходим на страницу товара https://products-store.hexlet.app/products/3
    expected-result: |
      На странице товара описание переведено на русский язык
    actual-result: |
      На странице товара отображается описание на английском языке
    
