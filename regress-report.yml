bugreports:
  - summary: |
      Некорректная работа поля текстового поиска товара 
    environment: |
      Mozila Firefox Browser 145.0.2 (Официальная сборка) (64 бит)
      ОС Microsoft 11 PRO 24H2
    steps-to-reproduce: |
      1. Зайти на страницу каталога товаров https://products-store.hexlet.app/
      2. Нажать на кнопку пролистывания страницы "Следущая"
      3. Во вкладках слева выбрать поле текстового ввода "Поиск"
      4. Ввести слово Lipstick
    expected-result: |
      Переход на следующую не влияет на работу фильтра поиска, необходимый товар отображается в каталоге
    actual-result: |
      Переход на следующую страницу влияет на работу фильтра: товары, находящиеся не в области выбранной страницы становятся недоступны для поиска

  - summary: |
      Некорректная работа фильтра при вводе в поле поиска несуществующего товара
    environment: |
      Mozila Firefox Browser 145.0.2 (Официальная сборка) (64 бит)
      ОС Microsoft 11 PRO 24H2
    steps-to-reproduce: |
        1. Зайти на страницу каталога товаров https://products-store.hexlet.app/
        2. Во вкладках слева выбрать поле текстового ввода "Поиск"
        3. Ввести слово: Sheldon2000
    expected-result: |
        В каталоге появляется сообщение об отсутствии в наличии товара с данным названием
    actual-result: |
        На странице каталога отображается весь ассортимент товаров интернет-магазина


  - summary: |
      Отсутствие возможности сортировки товаров по диапазону цен с учетом скидки
    environment: |
      Mozila Firefox Browser 145.0.2 (Официальная сборка) (64 бит)
      ОС Microsoft 11 PRO 24H2
    steps-to-reproduce: |
      1. Зайти на страницу каталога товаров
      2. В поле диапазона цен внести значение от 8 до 9
    expected-result: |
      В каталог попадают отсортированные по стоимости товары, для товаров со скидкой акционная цена становится в приоритет
    actual-result: |
      В каталог попадают товара отсортированные по стоимости без учета скидки


  - summary: |
      После обновления страницы товары, удаленные с помощью "Очистки корзины", возвращаются в Корзину
    environment: |
      Mozila Firefox Browser 145.0.2 (Официальная сборка) (64 бит)
      ОС Microsoft 11 PRO 24H2
    steps-to-reproduce: |
      1. Зайти во вкладку "Корзина" с добавленным в нее ранее товаром Essence Mascara Lash Princess в колличестве 2 штуки
      2. Нажать кнопку "Очистить корзину"
      3. После того, как товары будут удалены, нажать кнопку продолжить покупки
      4. Автоматический переход в каталог товаров
      5. Нажать кнопку "Обновить страницу"
    expected-result: |
      В корзине отсутствуют товары
    actual-result: |
      В корзину после обновления страницу вернулся товар Essence Mascara Lash Princess в колличестве 2 штуки

  - summary: |
      Не работает кнопка "Х" в окне с сообщением об оформлении успешного заказа
    environment: |
      Mozila Firefox Browser 145.0.2 (Официальная сборка) (64 бит)
      ОС Microsoft 11 PRO 24H2
    steps-to-reproduce: |
      1. Зайти во вкладку "Корзина" с добавленным в нее ранее товаром Essence Mascara Lash Princess в колличестве 2 штуки
      2. Нажать кнопку "Оформить заказ"
      3. В окне с сообщением об успешном оформлении заказа нажать кнопку "X"
    expected-result: |
      Окно с сообщением об оформлении успешного заказа закрыто
    actual-result: |
      При нажатии на кнопку "Х" ничего не происходит, окно с сообщением об оформлении успешного заказа открыто

  - summary: |
      Отсутствует локализация для контента с описанием товара на странице продукта
    environment: |
      Mozila Firefox Browser 145.0.2 (Официальная сборка) (64 бит)
      ОС Microsoft 11 PRO 24H2
    steps-to-reproduce: |
      1. Зайти на страницу каталога товаров https://products-store.hexlet.app/
      2. Язык локализации - русский
      3. В каталоге выбираем Powder Canister
      4. Переходим на страницу товара https://products-store.hexlet.app/products/3
    expected-result: |
      На странице товара описание переведено на русский язык
    actual-result: |
      На странице товара отображается описание на английском языке
    
